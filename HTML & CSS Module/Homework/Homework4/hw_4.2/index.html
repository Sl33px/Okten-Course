<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IG Layout</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box1">
        <img src="./img/ig-logo.png" alt="IG Logo">
        <form>
            <label><input type="text" name="login" placeholder="Phone number, username, or email"></label>
            <label><input type="password" name="password" placeholder="Password"></label>
            <button type="submit">Log In</button>
            <p>OR</p>
            <span><img src="./img/fb-icon.png" alt="fb-logo"><a href="#">Log in with Facebook</a></span>
            <a href="#">Forgot password?</a>
        </form>
    </div>

    <div class="box2">
        <span>Don't have an account? <a href="#">Sign up</a></span>
    </div>
</body>
</html>
